<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>UofS: Royal Weekends</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-datepicker.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/stylish-portfolio.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Header -->
    <header id="top" class="header">
        <div class="text-vertical-center">
            <h1>Royal Weekends</h1>
            <br>
            <a href="#about" class="btn btn-dark btn-lg">Get Started</a>
        </div>
    </header>
    
    <!-- About -->
    <section id="about" class="call-to-action bg-purple">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-lg-offset-4 text-center">
                    <h2>Select Dates</h2>
                    <div class="datepicker input-daterange input-group" id="datepicker">
                        <input type="text" id="start_dt" class="input-sm form-control" name="start" />
                        <span class="input-group-addon">to</span>
                        <input type="text" id="end_dt" class="input-sm form-control" name="end" />
                    </div>
                    <a id="generate_html" class="btn btn-lg btn-light">Generate HTML</a>
                </div>
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container -->
    </section>
    
    <section id="preview" class="call-to-action bg-yellow">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Preview</h2>
                    <div id="preview-box" class"preview-box"></div>
                </div>
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container -->
    </section>
    
    <!-- HTML Output -->
    <section id="output" class="call-to-action bg-green">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>HTML</h2>
                    <textarea id="html_output" class="form-control noresize" rows="25"></textarea>
                    <a id="copy" class="btn btn-lg btn-light">Copy</a>
                </div>
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container -->
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-10 col-lg-offset-1 text-center">
                    <h4><strong>University of Scranton</br>Student Government</strong>
                    </h4>
                    <p>800 Linden Street
                        <br>Scranton, PA 18510</p>
                    <ul class="list-unstyled">
                        <li><i class="fa fa-phone fa-fw"></i> (570) 941-7462</li>
                        <li><i class="fa fa-envelope-o fa-fw"></i> <a href="mailto:studentgovernment@scranton.edu">studentgovernment@scranton.edu</a>
                        </li>
                    </ul>
                    <br>
                    <hr class="small">
                    <p class="text-muted">Copyright &copy; University of Scranton Student Government 2016</p>
                </div>
            </div>
        </div>
        <a id="to-top" href="#top" class="btn btn-dark btn-lg"><i class="fa fa-chevron-up fa-fw fa-1x"></i></a>
    </footer>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-datepicker.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script>
    // Closes the sidebar menu
    $("#menu-close").click(function(e) {
        e.preventDefault();
        $("#sidebar-wrapper").toggleClass("active");
    });
    // Opens the sidebar menu
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#sidebar-wrapper").toggleClass("active");
    });
    // Scrolls to the selected menu item on the page
    $(function() {
        $('a[href*=#]:not([href=#],[data-toggle],[data-target],[data-slide])').click(function() {
            if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') || location.hostname == this.hostname) {
                var target = $(this.hash);
                target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
                if (target.length) {
                    $('html,body').animate({
                        scrollTop: target.offset().top
                    }, 1000);
                    return false;
                }
            }
        });
    });
    //#to-top button appears after scrolling
    var fixed = false;
    $(document).scroll(function() {
        if ($(this).scrollTop() > 250) {
            if (!fixed) {
                fixed = true;
                // $('#to-top').css({position:'fixed', display:'block'});
                $('#to-top').show("slow", function() {
                    $('#to-top').css({
                        position: 'fixed',
                        display: 'block'
                    });
                });
            }
        } else {
            if (fixed) {
                fixed = false;
                $('#to-top').hide("slow", function() {
                    $('#to-top').css({
                        display: 'none'
                    });
                });
            }
        }
    });
    
    $('.datepicker').datepicker({
        maxViewMode: 1,
        todayBtn: "linked",
        toggleActive: true
    });
    
    </script>
    <script type="text/javascript" src="js/main.js"></script>

</body>

</html>
